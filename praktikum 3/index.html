<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM - Pemesanan Barang</title>
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body bgcolor="#F8F0E5">
    <div class="container">
      <header style="margin-bottom: 100px">
        <nav class="navbar">
          <ul
            style="
              display: flex;
              justify-content: space-around;
              list-style-type: none;
              color: black;
            "
          >
            <li>
              <a
                href="#"
                style="
                  font-size: 20px;
                  font-weight: 600;
                  text-decoration: none;
                  color: black;
                "
                >Home</a
              >
              <hr />
            </li>
            <hr style="border: 1px solid black; padding: 0; margin: 0" />
            <li>
              <a
                href="#"
                style="
                  font-size: 20px;
                  font-weight: 600;
                  text-decoration: none;
                  color: black;
                "
                >Generate Link</a
              >
              <hr />
            </li>
            <hr style="border: 1px solid black; padding: 0; margin: 0" />
            <li>
              <a
                href="#"
                style="
                  font-size: 20px;
                  font-weight: 600;
                  text-decoration: none;
                  color: black;
                "
                >Transaction History</a
              >
              <hr />
            </li>
            <hr style="border: 1px solid black; padding: 0; margin: 0" />
            <li>
              <a
                href="#"
                style="
                  font-size: 20px;
                  font-weight: 600;
                  text-decoration: none;
                  color: black;
                "
                >Policy</a
              >
              <hr />
            </li>
            <hr style="border: 1px solid black; padding: 0; margin: 0" />
            <li>
              <a
                href="#"
                style="
                  font-size: 20px;
                  font-weight: 600;
                  text-decoration: none;
                  color: black;
                "
                >Logout</a
              >
              <hr />
            </li>
          </ul>
        </nav>
      </header>
      <!-- end header -->

        <main class="content" style="
        display: flex; 
        align-items: center;  
        justify-content: center;
        
        ">
         <!-- sub konten -->
          <div class="sub-content" style="
          display: flex;
          min-width: 50vw;
          min-height: 50vh;
          justify-content: space-between;
          margin: 13vh;
          ">
          <!-- kiri -->
            <div class="left" style="
            display: flex; 
            flex-direction: column; 
            background-color: #EADBC8; 
            width: 25vw;
            border-radius: 1rem 0 0 1rem;
            align-items: center;
            ">
              <img
                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                alt=""
                width="200"
                style="
                border-radius: 1rem; 
                margin: 15px 30px;"
              />
              <form action="/upload">
                <br>
                <label style="text-align: center; margin: 15px 30px;" for="file">Upload Foto Profile</label><br /><br />
                <input style="margin: 15px 30px;" type="file" />
              </form>
            </div>
            <!-- kanan -->
            <div class="right" style="
            background-color: #DAC0A3;
            width: 25vw;
            border-radius: 0 1rem 1rem 0;
            ">
            <br>
            <form action="hasil.html">
              <table style="margin: 15px 30px;">
                <tr >
                  <td>Nama : </td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td><label for="deskripsi">Deskripsi : </label></td>
                  <td><textarea name="" id="" cols="25" rows="5"></textarea></td>
                </tr>
                <tr>
                  <td>Account Number : </td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td>Bank : </td>
                  <td><select name="bank" id="bank">
                    <option value="bca">BCA</option>
                    <option value="bri">BRI</option>
                    <option value="mandiri">Mandiri</option>
                  </select></td>
                </tr>
                <tr>
                  <td>Account Holder : </td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td>Transaction</td>
                  <td><input type="number" style="width: 40px;"></td>
                </tr>
                <tr>
                  <td></td>
                  <td style="color: green;"><input type="checkbox" > <span style="font-size: 10px;">Send To Mobile Phone </span> </td>
                </tr>
                <tr>
                  <td></td>
                  <td style="color: green;"><input type="checkbox" > <span style="font-size: 10px;">Send To Email </span> </td>
                </tr>
                <tr>
                  <td>Send to Mobile Phone : </td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td>Send to Email : </td>
                  <td><input type="email"></td>
                </tr>
              </table>
              <button style="margin: 100px 100px; background-color: #EADBC8; border: none; box-shadow: 5px 5px;"><a href="/hasil.html" style="text-decoration: none; color: black;">Generate Nabr Link</a></button>
              </form>

            
            
          </div>


          

        </main>
      </div>
    </div>
  </body>
</html>
